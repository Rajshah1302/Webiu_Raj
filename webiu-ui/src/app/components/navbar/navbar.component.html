<div class="navbar">
  <img src="../../../assets/c2silogo-dark_no_bg.png" alt="C2SI Logo" class="logo" />

  <div [ngClass]="{ navbar__menu: true, open: isMenuOpen }" id="navbarMenu">
    <div class="navbar__menu__items" routerLink="/">
      <img src="../../../assets/home.svg" alt="Home Icon" />
      <p>Home</p>
    </div>
    <div class="navbar__menu__items" routerLink="/projects">
      <img src="../../../assets/projects.svg" alt="Projects Icon" />
      <p>Projects</p>
    </div>
    <div class="navbar__menu__items" routerLink="/publications">
      <img src="../../../assets/publications.svg" alt="Publications Icon" />
      <p>Publications</p>
    </div>
    <div class="navbar__menu__items" routerLink="/contributors">
      <img src="../../../assets/contributors.svg" alt="Contributors Icon" />
      <p>Contributors</p>
    </div>
    <div class="navbar__menu__items" routerLink="/community">
      <img src="../../../assets/community.svg" alt="Community Icon" />
      <p>Community</p>
    </div>
    <div class="navbar__menu__items" routerLink="/gsoc">
      <img src="../../../assets/gsoc.svg" alt="GSoC Icon" />
      <p>GSoC</p>
    </div>
      <button class="sun-moon-toggle" aria-label="Toggle color mode" title="Toggle color mode" (click)="toggleMode()">
        <div class="sun" [class.visible]="isSunVisible"></div>
  
        <div class="moon" [class.visible]="!isSunVisible">
          <div class="star"></div>
          <div class="star small"></div>
        </div>
      </button>
  </div>

  <div class="navigation__buttons" (click)="toggleMenu()">
    <div class="nav-btn">
      <img
        *ngIf="!isMenuOpen"
        src="../../../assets/ham-menu.svg"
        alt="ham menu"
      />
      <img *ngIf="isMenuOpen" src="../../../assets/cross.svg" alt="cross" />
    </div>
  </div>
</div>
